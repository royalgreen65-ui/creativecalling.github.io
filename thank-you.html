<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Creative Calling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/site.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&display=swap');
        
        :root {
          --background: #363636;
          --border: #404040;
          --text-main: #e6e6e6;
          --text-muted: #b0b0b0;
          --accent: #8aa7a1;
        }

        body {
            font-family: "Source Serif 4", Georgia, "Times New Roman", serif;
            background-color: #2f2f2f;
            color: var(--text-main);
            min-height: 100vh;
        }

        .btn-custom {
            background-color: var(--accent);
            border-color: var(--accent);
            color: white;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #7a9791;
            transform: translateY(-2px);
        }

        .text-muted-custom {
            color: var(--text-muted) !important;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="text-center">
            <h1 class="display-4 mb-4">Thank You for Sharing Your Prayer Request</h1>
            <p class="lead mb-3">Your prayer request has been received. We will pray for your need and send you a secure way to communicate about your request.</p>
            <p class="text-muted-custom mb-4">For privacy and security, all communication will happen through a secure form system.</p>
            <div>
                <a href="index.html" class="btn btn-custom">Return Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
