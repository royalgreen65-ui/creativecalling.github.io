<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .honeypot { display: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Test Form</h2>
                        <form action="https://formsubmit.co/royal.green65@gmail.com" method="POST">
                            <!-- Basic FormSubmit.co setup -->
                            <input type="hidden" name="_subject" value="Test Form Submission">
                            <input type="hidden" name="_template" value="table">
                            <input type="hidden" name="_next" value="https://creativecalling.github.io/thank-you.html">
                            <!-- Keep captcha enabled for better spam protection -->
                            <input type="hidden" name="_captcha" value="true">
                            <!-- Honeypot to prevent spam -->
                            <input type="text" name="_honey" class="honeypot" tabindex="-1" aria-hidden="true">

                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Send Test Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
